<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动农作物监管系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            flex: 1;
            min-width: 300px;
        }
        .card h2 {
            color: #2E8B57;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .data-point {
            margin: 10px 0;
            padding: 10px;
            background-color: #E8F5E8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>自动农作物监管系统</h1>
    </div>

    <div class="container">
        <!-- 作物健康监测 -->
        <div class="card">
            <h2>作物健康监测</h2>
            <div class="data-point">
                <strong>健康状态：</strong> 
            </div>
            <div class="data-point">
                <strong>生长阶段：</strong> 
            </div>
            <div class="data-point">
                <strong>叶片状态：</strong> 
            </div>
        </div>

        <!-- 环境监测 -->
        <div class="card">
            <h2>环境监测</h2>
            <div class="data-point">
                <strong>温度：</strong>
            </div>
            <div class="data-point">
                <strong>湿度：</strong>
            </div>
            <div class="data-point">
                <strong>天气：</strong>
            </div>
            <div class="data-point">
                <strong>光照强度：</strong>
            </div>
        </div>

        <!-- 虫害监测 -->
        <div class="card">
            <h2>虫害监测</h2>
            <div class="data-point">
                <strong>虫害等级：</strong>
            </div>
            <div class="data-point">
                <strong>主要虫害：</strong>
            </div>
            <div class="data-point">
                <strong>防治建议：</strong>
            </div>
        </div>
    </div>

    <!-- 系统状态 -->
    <div class="card">
        <h2>系统状态</h2>
        <div class="data-point">
            <strong>系统运行状态：</strong> 
        </div>
        <div class="data-point">
            <strong>数据更新时间：</strong>
        </div>
        <div class="data-point">
            <strong>设备连接状态：</strong> 
        </div>
    </div>
</body>
</html>
