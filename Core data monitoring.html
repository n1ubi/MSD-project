<!-- Crop Health Monitoring Card -->
<div class="card" id="crop-health">
    <h2><i class="fas fa-leaf"></i> Crop Health Monitoring</h2>
    <div class="data-point">
        <i class="fas fa-check-circle"></i>
        <span class="status-indicator healthy"></span>
        <strong>Health Status:</strong> Good <span>(Chlorophyll sufficient)</span>
    </div>
    <div class="data-point">
        <i class="fas fa-seedling"></i>
        <span class="status-indicator warning"></span>
        <strong>Growth Stage:</strong> Rice Heading <span>(Need nutrition)</span>
    </div>
    <div class="data-point">
        <i class="fas fa-heartbeat"></i>
        <strong>Leaf Condition:</strong> No disease/abnormalities
    </div>
</div>
<!-- Pest and disease monitoring card -->
<div class="card" id="pest-monitoring">
    <h2><i class="fas fa-bug"></i> Pest Monitoring</h2>
    <div class="data-point">
        <i class="fas fa-shield-alt"></i>
        <span class="status-indicator healthy"></span>
        <strong>Infestation Level:</strong> Low Risk
    </div>
    <div class="data-point">
        <i class="fas fa-search"></i>
        <strong>Main Pests:</strong> None detected
    </div>
    <div class="data-point">
        <i class="fas fa-lightbulb"></i>
        <strong>Suggestion:</strong> Maintain monitoring frequency
    </div>
</div>
